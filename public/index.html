<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
    <link rel="icon" type="image/png" href="./assets/img/icon.png">

    <title>Chat traducciones</title>
</head>

<body>
    <div class="chat_header">
        <img src="./assets/img/icon.png" alt="" class="header_icon">
        <h1 class="header_title">Chat de Traducciones</h1>
    </div>

    <section class="Chat"> 
        <div class="chat_message">

        </div>

        <div class="chat_input-group">
            <input type="text" class="chat_input" placeholder="Escribe tu mensaje...">
            <button class="chat_send-button">Enviar</button>
        </div>

    </section>

</body>

</html>
